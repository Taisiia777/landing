<p-table #dt [value]="products" styleClass="p-datatable-sm" sortMode="multiple" [rowHover]="true">
    
    <!-- Заголовки таблицы и фильтры -->
    <ng-template pTemplate="header">
        <tr>
            <!-- другие заголовки -->
            <th>Название</th>
            <th>Цена</th>
            <th>Описание</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr>
            <!-- другие данные -->
            <td>{{product.productName}}</td>
            <td>{{product.productPrice | currency}}</td>
            <td>{{product.productDescription}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Добавить продукт" [(visible)]="displayAddProductDialog">
    <app-add-product></app-add-product>
  </p-dialog>
  
  <button pButton label="Добавить" icon="pi pi-plus-circle" class="tool-button p-button-warning" (click)="showAddProductDialog()"></button>
