<!-- res-item-table-management.component.html -->

<p-table #dt [value]="products" styleClass="p-datatable-sm" sortMode="multiple" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.productName}}</td>
            <td>{{product.productPrice}}</td>
            <td>{{product.productDescription}}</td>
            <td>
                <button pButton icon="pi pi-trash" class="p-button-danger" (click)="deleteProduct(product.productName)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Добавить продукт" [(visible)]="displayAddProductDialog">
    <app-add-product (onProductAdded)="loadProducts()"></app-add-product>
</p-dialog>

<button pButton label="Добавить" icon="pi pi-plus-circle" class="tool-button p-button-warning" (click)="showAddProductDialog()"></button>
